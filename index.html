<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Torque Shopping Made Easy</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script type=text/javascript href="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type=text/javascript href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>. -->
    <div class="container">
    <main>
        <div class="row">
            <div class="col-sm-4 col-md-4" id="part">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Item</th>
                            <th scope="col">Qty</th>
                            <th scope="col">Price</th>
                            <th scope="col">Weight</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
        
                <div id="shopping-lists">
                  <!-- shopping lists get inserted here -->
                </div>
            
                <ol id="shopping-list-items" class="collection">
                  <!-- shopping list items get inserted here -->
                </ol>
                
            </div>
            <div class="col-sm-4 col-md-4" id="part">
              <label for="Selecting item">Item</label>
              <select name="item" id="items">
                <option value="Default">select item</option>
                <option value="labels/fogg.jpeg">Fogg</option>
                <option value="labels/teapowder.jpeg">Tea Powder</option>
                <option value="labels/medimix.jpeg">medimix</option>
                <option value="labels/yippee.jpeg">Yippee</option>
                <option value="labels/oreo.jpeg">Oreo</option>
                <!-- <option value="Fogg">Fogg</option> -->

              </select>
              <button>submit</button><br><br>
              <img src="" id='changeImage'/>
            </div>
            <div class="col-sm-4 col-md-4" id="part">

            </div>
        </div>
        <!-- add more stuff button -->
      </main>
    </div>

    <script>
      window.onload = function () {
        document.getElementById("items").onchange = showformatimage;
        
      };
      function showformatimage(){
        var image = document.getElementById("changeImage");
        var dropd = document.getElementById("items");
        image.src = dropd.value;
        return false;
      }
    </script>
  </body>
</html>
